<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrei sÄƒ fii valentainu meu?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background-white: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: white;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #daBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #daBtn:hover {
            transform: scale(1.1);
        }

        #nuBtn {
            background-color: #808080;
            color: white;
            position: absolute;
        }

        #successMessage {
            display: none;
        }

        .emoji {
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="questionArea">
            <div class="emoji">ðŸ’–</div>
            <h1>Vrei sÄƒ fii valentainu meu?</h1>
            <div class="buttons">
                <button id="daBtn">Da</button>
                <button id="nuBtn">Nu</button>
            </div>
        </div>

        <div id="successMessage">
            <div class="emoji">ðŸŽ‰</div>
            <h1 style="color: #c9184a;">BINEEEE NE VEDEM PE 14 FEBRUARIE!</h1>

        </div>
    </div>

    <script>
        const nuBtn = document.getElementById('nuBtn');
        const daBtn = document.getElementById('daBtn');
        const questionArea = document.getElementById('questionArea');
        const successMessage = document.getElementById('successMessage');

        // FuncÈ›ia care miÈ™cÄƒ butonul "Nu"
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - nuBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - nuBtn.offsetHeight);
            
            nuBtn.style.left = `${x}px`;
            nuBtn.style.top = `${y}px`;
            nuBtn.style.position = 'fixed';
        };

        nuBtn.addEventListener('mouseover', moveButton);
        nuBtn.addEventListener('click', moveButton); // ÃŽn caz cÄƒ e pe telefon

        // FuncÈ›ia pentru butonul "Da"
        daBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
