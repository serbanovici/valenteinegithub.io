<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrei sÄƒ fii valentainu meu?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #daBtn {
            background-color: #ff4d6d;
            color: white;
            order: 2;
        }

        #nuBtn {
            background-color: #adb5bd;
            color: white;
            order: 1;
            z-index: 1000;
        }

        #successMessage {
            display: none;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="questionArea">
            <div class="emoji">ðŸ¥º</div>
            <h1>Vrei sÄƒ fii valentainu meu?</h1>
            <div class="buttons-wrapper">
                <button id="nuBtn">Nu</button>
                <button id="daBtn">Da</button>
            </div>
        </div>

        <div id="successMessage">
            <div class="emoji">ðŸ¥°</div>
            <h1 style="color: #c9184a;">BINEEEE NE VEDEM PE 14 FEBRUARIE!</h1>
            <p style="font-size: 1.2rem; color: #ff4d6d;">SAVE THE DATE ðŸ’œðŸ’œðŸ’œðŸ’œðŸ’œðŸ’œ</p>
        </div>
    </div>

    <script>
        const nuBtn = document.getElementById('nuBtn');
        const daBtn = document.getElementById('daBtn');
        const questionArea = document.getElementById('questionArea');
        const successMessage = document.getElementById('successMessage');

        // FuncÈ›ia care miÈ™cÄƒ butonul "Nu"
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - nuBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - nuBtn.offsetHeight);
            
            nuBtn.style.position = 'fixed';
            nuBtn.style.left = `${x}px`;
            nuBtn.style.top = `${y}px`;
        };

        nuBtn.addEventListener('mouseenter', moveButton);
        nuBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // FuncÈ›ia de celebrare (Efectul vizual)
        const launchCelebration = () => {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // LanseazÄƒ particule din stÃ¢nga È™i dreapta
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        };

        // Evenimentul pentru DA
        daBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            successMessage.style.display = 'block';
            nuBtn.style.display = 'none';
            launchCelebration(); // Pornim efectul vizual
        });
    </script>
</body>
</html>
