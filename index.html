<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrei s캒 fii valentainu meu?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* 칉mpiedic캒 scroll-ul c칙nd fuge butonul */
            text-align: center;
        }

        #container {
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Distan탵a dintre butoane */
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        /* Butonul DA - Dreapta */
        #daBtn {
            background-color: #ff4d6d;
            color: white;
            order: 2; /* 칉l for탵eaz캒 s캒 fie al doilea (dreapta) */
        }

        #daBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        /* Butonul NU - St칙nga */
        #nuBtn {
            background-color: #adb5bd;
            color: white;
            order: 1; /* 칉l for탵eaz캒 s캒 fie primul (st칙nga) */
            z-index: 1000;
        }

        #successMessage {
            display: none;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        p {
            color: #c9184a;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="questionArea">
            <div class="emoji">游봌</div>
            <h1>Vrei s캒 fii valentainu meu?</h1>
            <div class="buttons-wrapper">
                <button id="nuBtn">Nu</button>
                <button id="daBtn">Da</button>
            </div>
        </div>

        <div id="successMessage">
            <div class="emoji">游봃</div>
            <h1>BINEEEE NE VEDEM PE 14 FEBRUARIE!</h1>
            <p>SAVE THE DATE 游눞游눞游눞游눞游눞游눞</p>
        </div>
    </div>

    <script>
        const nuBtn = document.getElementById('nuBtn');
        const daBtn = document.getElementById('daBtn');
        const questionArea = document.getElementById('questionArea');
        const successMessage = document.getElementById('successMessage');

        const moveButton = () => {
            // Calcul캒m pozi탵ii random 칥n fereastr캒
            // Sc캒dem din dimensiunea ferestrei l캒탵imea butonului ca s캒 nu ias캒 din ecran
            const x = Math.random() * (window.innerWidth - nuBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - nuBtn.offsetHeight);
            
            // Schimb캒m pozi탵ia 칥n "fixed" doar c칙nd 칥ncepe s캒 fug캒
            nuBtn.style.position = 'fixed';
            nuBtn.style.left = `${x}px`;
            nuBtn.style.top = `${y}px`;
        };

        // Pentru Laptop (c칙nd mouse-ul se apropie)
        nuBtn.addEventListener('mouseenter', moveButton);

        // Pentru Telefon (c칙nd e atins)
        nuBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 칉mpiedic캒 click-ul normal
            moveButton();
        });

        // 칉n caz c캒 apuc캒 s캒 dea click (pentru orice eventualitate)
        nuBtn.addEventListener('click', moveButton);

        // Evenimentul pentru DA
        daBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            successMessage.style.display = 'block';
            // Op탵ional: o mic캒 explozie de confetti 칥n consol캒 sau opre탳te fuga butonului NU
            nuBtn.style.display = 'none';
        });
    </script>
</body>
</html>
